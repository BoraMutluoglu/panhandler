name: panhandler

views:
  - name: ''
    class: CNCView
    menu: Panhandler
    menu_option: Welcome
    attributes:
      template_name: pan_cnc/welcome.html
    context:
      title: Panhandler
      description: Panhandler is a tool to allow sharing of git repositories, which can contain virtually anything.
      documentation_link: https://github.com/PaloAltoNetworks/panhandler/blob/master/docs/snippet_configuration.rst

  - name: import
    class: ImportRepoView
    menu: Panhandler
    menu_option: Import Snippets
    attributes:
      snippet: import_repo
      header: Import Repository
      title: Enter a valid git url and desired branch below
      next_url: view_snippets

  - name: snippet_groups
    class: ListSnippetGroupsView
    menu: Panhandler
    menu_option: Snippet Library

  - name: snippets_by_group
    class: ListSnippetsByGroup
    parameter: service_type

  - name: repos
    class: ListReposView
    menu: Panhandler
    menu_option: Snippet Sources

  - name: repo_detail
    class: RepoDetailsView
    parameter: repo_name

  - name: update_repo
    class: UpdateRepoView
    parameter: repo_name

  - name: provision
    class: ProvisionSnippetView
